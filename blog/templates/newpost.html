{% extends 'base.html' %}

{% block content %}
    <div class="newpost-page">
    <div class="newpost-section">
    <div class="newpost-info">
        <h3 style="margin-top: 2px;">New Post</h3>
        <hr class="top-hr">
        <form action="" method="POST">{% csrf_token %}
            {{ form.as_p}}
            <p>
                <input type="submit" name="login" id="postBtn" value="Post">
            </p>
        </form>
    </div>
    </div>
    <div id="sidebar">
        <div class="sidebar-content">
            <h3 style="margin-left: 6px;margin-top: -3px;" >Our Sidebar</h3>
            <p style="margin-left: 6px;margin-top: -11px;">You can put any information you like here.</p>
            <ul type="none" style="margin-right: 5px;margin-top: -5px; margin-left: -35px;">
                <li class="latest-posts">Latest posts</li>
                <li class="announcements">Announcements</li>
                <li class="calendars">Calenders</li>
                <li class="etc">etc</li>
            </ul>
        </div>
    </div>
    </div>
{% endblock %}
